# NLU Test Cases for Healthcare Triage Chatbot
# GitHub Repository: https://github.com/user/healthcare-chatbot
# MSc AI Assignment - Comprehensive NLU Testing (>90% Accuracy Target)

version: "3.1"

nlu:
# ====== INTENT CLASSIFICATION TESTS ======

# Greeting Intent Tests
- intent: greet
  examples: |
    - hello there
    - good morning doctor
    - hi, I need medical help
    - hey chatbot
    - greetings, can you assist me

# Symptom Reporting Tests
- intent: report_symptom
  examples: |
    - I have severe chest pain
    - my head is killing me
    - I've been feeling nauseous for hours
    - there's sharp pain in my abdomen
    - I can't stop coughing
    - my throat feels sore
    - I have difficulty breathing
    - I feel dizzy and weak
    - my back hurts really bad
    - I have burning sensation when I pee

# Emergency Situation Tests
- intent: emergency_help
  examples: |
    - I think I'm having a heart attack
    - I can't breathe properly
    - this is a medical emergency
    - I need immediate help
    - call an ambulance
    - I'm bleeding heavily
    - I think I'm having a stroke
    - emergency assistance required

# Appointment Booking Tests
- intent: book_appointment
  examples: |
    - I want to schedule a visit
    - can I book an appointment for tomorrow
    - I need to see a doctor next week
    - schedule me with a general practitioner
    - book me for Friday afternoon
    - I want an appointment with any available doctor
    - can I get a slot for Monday morning
    - I need urgent appointment booking

# Appointment Modification Tests
- intent: modify_appointment
  examples: |
    - I want to change my appointment time
    - can I reschedule for next week
    - I need to move my appointment to different day
    - change my booking to morning slot
    - reschedule my visit please
    - I want to modify my appointment details

# Health Advice Tests
- intent: ask_health_advice
  examples: |
    - what should I do about these symptoms
    - give me some health recommendations
    - how can I treat this condition
    - what's the best course of action
    - should I be concerned about this
    - any home remedies you suggest
    - is this something serious
    - what precautions should I take

# Human Handover Tests
- intent: request_human_handover
  examples: |
    - I want to talk to a real person
    - can I speak with a nurse
    - connect me to human agent
    - I need to talk to actual doctor
    - transfer me to medical staff
    - I prefer speaking with human
    - can I get human assistance
    - connect me to healthcare professional

# Feedback Tests
- intent: provide_feedback
  examples: |
    - I rate this service 5 stars
    - my experience was excellent
    - this was very helpful
    - I give 4 out of 5 rating
    - the chatbot was good
    - I'm satisfied with the help
    - this was average experience
    - I give thumbs up

# Information Request Tests
- intent: ask_clinic_hours
  examples: |
    - what time do you open
    - when are you available
    - what are your operating hours
    - are you open on weekends
    - when do you close
    - clinic schedule information

- intent: ask_services
  examples: |
    - what services do you provide
    - what can you help me with
    - what treatments are available
    - what conditions do you handle
    - what medical services do you offer

- intent: ask_privacy_policy
  examples: |
    - how do you protect my privacy
    - is this conversation confidential
    - what about data security
    - how do you handle my information
    - privacy policy details
    - is my data safe

# Out of Scope Tests
- intent: out_of_scope
  examples: |
    - what's the weather like
    - tell me a funny joke
    - how to cook pasta
    - what's the latest news
    - can you help with my homework
    - what's your favorite movie
    - how old are you
    - sing me a song

# ====== ENTITY EXTRACTION TESTS ======

# Symptom Entity Tests
- intent: report_symptom
  examples: |
    - I have [headache](symptom)
    - my [chest](body_part) hurts
    - I feel [nauseous](symptom)
    - [severe](severity) [back pain](symptom)
    - [stomach](body_part) [ache](symptom)
    - [mild](severity) [cough](symptom) for [3 days](duration)
    - [sharp pain](symptom) in [abdomen](body_part)
    - [burning sensation](symptom) [moderate](severity)
    - [dizziness](symptom) and [weakness](symptom)
    - [sore throat](symptom) since [yesterday](duration)

# Appointment Entity Tests
- intent: book_appointment
  examples: |
    - book for [tomorrow](appointment_date) at [2 PM](appointment_time)
    - I want [general practitioner](doctor_type)
    - schedule for [next Monday](appointment_date)
    - [morning](appointment_time) appointment
    - see [specialist](doctor_type) on [Friday](appointment_date)
    - [any](doctor_type) doctor available
    - [3 PM](appointment_time) slot
    - [December 15th](appointment_date) booking

# Patient Information Entity Tests
- intent: book_appointment
  examples: |
    - book for [John Smith](patient_name)
    - my name is [Mary Johnson](patient_name)
    - [adult](age_group) patient
    - [elderly](age_group) person
    - [child](age_group) needs appointment
    - contact me at [555-1234](contact_info)
    - email [john@email.com](contact_info)

# Feedback Entity Tests
- intent: provide_feedback
  examples: |
    - I rate [5](feedback_rating) stars
    - [excellent](feedback_rating) service
    - [4](feedback_rating) out of 5
    - [poor](feedback_rating) experience
    - [good](feedback_rating) chatbot
    - [3](feedback_rating) stars rating
    - [satisfied](feedback_rating) with help
    - [disappointing](feedback_rating) interaction

# ====== COMPLEX ENTITY COMBINATIONS ======
- intent: report_symptom
  examples: |
    - I'm a [65](age_group) year old with [severe](severity) [chest pain](symptom) for [2 hours](duration)
    - [moderate](severity) [headache](symptom) in [forehead](body_part) since [this morning](duration)
    - [child](age_group) has [high fever](symptom) and [cough](symptom)
    - [elderly](age_group) patient with [dizziness](symptom) and [confusion](symptom)
    - [mild](severity) [stomach pain](symptom) in [upper abdomen](body_part) for [3 days](duration)

# ====== EDGE CASES AND VARIATIONS ======

# Misspellings and Variations
- intent: report_symptom
  examples: |
    - I have a realy bad hedache
    - my stomac hurts alot
    - I feel naushous
    - ther is pain in my bak
    - I cant breath properly

# Informal Language
- intent: greet
  examples: |
    - hey wat's up
    - yo doc
    - sup chatbot
    - hiya there
    - wassup

# Multiple Intents in One Utterance
- intent: report_symptom
  examples: |
    - hi I have chest pain and want to book appointment
    - hello doctor I feel sick can you help
    - good morning I need advice about my headache

# Ambiguous Cases
- intent: ask_health_advice
  examples: |
    - is this normal
    - should I worry
    - what do you think
    - is it serious
    - am I okay

# ====== CONFIDENCE THRESHOLD TESTS ======

# High Confidence Expected
- intent: emergency_help
  examples: |
    - EMERGENCY call 911 now
    - HELP ME I'm having heart attack
    - URGENT medical emergency

# Medium Confidence Expected  
- intent: report_symptom
  examples: |
    - I don't feel well
    - something's wrong with me
    - I'm not feeling good

# Low Confidence Expected (should trigger fallback)
- intent: out_of_scope
  examples: |
    - blue elephant dancing
    - quantum physics explanation
    - cryptocurrency investment advice

# ====== CONTEXTUAL UNDERSTANDING TESTS ======

# Follow-up Questions
- intent: report_symptom
  examples: |
    - it started yesterday
    - the pain is getting worse
    - it's in my lower back
    - about 7 out of 10 severity
    - it comes and goes

# Clarifications
- intent: affirm
  examples: |
    - yes that's correct
    - exactly right
    - that's what I meant
    - you got it
    - precisely

- intent: deny
  examples: |
    - no that's wrong
    - not exactly
    - that's not right
    - I meant something else
    - incorrect

