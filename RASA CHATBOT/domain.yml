version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - report_symptom
  - emergency_help
  - book_appointment
  - modify_appointment
  - cancel_appointment
  - check_appointment
  - ask_health_advice
  - request_human_handover
  - provide_feedback
  - ask_triage_explanation
  - ask_clinic_hours
  - ask_location
  - ask_services
  - ask_privacy_policy
  - out_of_scope
  - bot_challenge

entities:
  - symptom
  - severity
  - duration
  - body_part
  - appointment_date
  - appointment_time
  - doctor_type
  - patient_name

slots:
  current_symptoms:
    type: list
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: symptom

  symptom_severity:
    type: categorical
    values: ["mild", "moderate", "severe", "critical"]
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: severity

  appointment_date:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: appointment_date

  appointment_time:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: appointment_time

  triage_priority:
    type: text
    influence_conversation: true
    mappings:
    - type: custom

  last_symptoms:
    type: text
    influence_conversation: true
    mappings:
    - type: custom

  appointment_reference:
    type: text
    influence_conversation: false
    mappings:
    - type: custom

  appointment_booked:
    type: bool
    influence_conversation: true
    mappings:
    - type: custom

  emergency_triggered:
    type: bool
    influence_conversation: true
    mappings:
    - type: custom

  human_handover_requested:
    type: bool
    influence_conversation: true
    mappings:
    - type: custom

  feedback_collected:
    type: bool
    influence_conversation: false
    mappings:
    - type: custom

