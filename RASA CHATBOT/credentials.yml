# Credentials Configuration for Healthcare Chatbot
# GitHub Repository: https://github.com/user/healthcare-chatbot

# REST channel (for custom frontend)
rest:
  # No credentials needed for basic REST channel

# Rasa X / Enterprise credentials (optional)
# rasa:
#   url: "http://localhost:5002"

# Socket.IO channel (for real-time communication)
socketio:
  user_message_evt: user_uttered
  bot_message_evt: bot_uttered
  session_persistence: true

# Web channel credentials (optional)
# For production deployment, add appropriate channel credentials:

# Facebook Messenger (example)
# facebook:
#   verify: "your_verify_token"
#   secret: "your_app_secret"
#   page-access-token: "your_page_access_token"

# Slack (example)  
# slack:
#   slack_token: "xoxb-your-slack-bot-token"
#   slack_channel: "your-channel"
#   slack_signing_secret: "your-signing-secret"

# Telegram (example)
# telegram:
#   access_token: "your_telegram_bot_token"
#   verify: "your_verify_token"
#   webhook_url: "https://your-domain.com/webhooks/telegram/webhook"

# Microsoft Bot Framework (example)
# botframework:
#   app_id: "your_app_id"
#   app_password: "your_app_password"

# Twilio (example)
# twilio:
#   account_sid: "your_account_sid"
#   auth_token: "your_auth_token"
#   twilio_number: "+1234567890"

